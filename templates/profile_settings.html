<!DOCTYPE html>
<html>
<head>
    <title>Profile Settings - File Sharing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Profile Settings</h3>
                    </div>
                    <div class="card-body">
                        {% if profile_picture %}
                        <div class="text-center mb-3">
                            <img src="{{ url_for('static', filename='profile_pics/' + profile_picture) }}" alt="Profile Picture" class="img-fluid rounded-circle" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        <div class="alert alert-success text-center mb-3">
                            Welcome, {{ current_user.id }}!
                        </div>
                        <div class="text-center">
                            <a href="/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
